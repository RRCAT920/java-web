<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <style type="text/css">
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
<ul>
    <li>张三</li>
    <li>李四</li>
    <li>赵六</li>
    <li>王五</li>
</ul>
<!--type表示列表项前的符号-->
<ul type="none">
    <li>张三</li>
    <li>李四</li>
    <li>赵六</li>
    <li>王五</li>
</ul>
</body>
</html>
