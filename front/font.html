<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font标签</title>
</head>
<body>
<font color="red" face="黑体" size="7">我是font标签</font>
<font color="red" face="黑体" size="8">我是font标签</font> <br/>
<font color="red" face="黑体" size="-1">我是font标签</font>
<font color="red" face="黑体" size="2">我是font标签</font> <br/>
<font color="red" face="黑体">我是font标签</font>
<font color="red" face="黑体" size="3">我是font标签</font> <br/>

</body>
</html>
