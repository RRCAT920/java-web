<!--约束，声明-->
<!DOCTYPE html>
<!--html页面的开始, lang表示使用的语言，html标签一般由两部分组成head,body-->
<html lang="zh_CN">
<!--表示头部信息，一般由三部分组成title, css, js-->
<head>
    <!--    charset表示页面使用的字符集-->
    <meta charset="UTF-8">
    <!--    表示标题-->
    <title>Hello</title>
</head>
<!--表示页面的主体内容-->
<body>
hello
</body>
</html>
