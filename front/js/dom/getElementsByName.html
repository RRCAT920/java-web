<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选、全不选、反选</title>
    <script>
        window.onload = function () {
            let checkboxes = document.getElementsByName("hobby")
            let buttons = document.getElementsByClassName("choice")
            buttons[0].onclick = function () {
                checkboxes.forEach(e => e.checked = true)
            }
            buttons[1].onclick = function () {
                checkboxes.forEach(e => e.checked = false)
            }
            buttons[2].onclick = function () {
                checkboxes.forEach(e => e.checked = !e.checked)
            }
        }
    </script>
</head>
<body>
兴趣爱好：
<input type="checkbox" name="hobby" value="cpp">C++
<input type="checkbox" name="hobby" value="java">Java
<input type="checkbox" name="hobby" value="scala">Scala
<br>
<button class="choice">全选</button>
<button class="choice">全不选</button>
<button class="choice">反选</button>
</body>
</html>
