<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证输入框内容是否合法：必须由字母、数字、下划线组成，且长度5-12位</title>
    <script>
        window.onload = function () {
            let btn = document.getElementById("validate")
            let input = document.getElementById("userNameInput")
            let img = document.getElementById("userNameValidate")
            btn.onclick = function () {
                img.width = 20
                img.height = 20
                let pattern = /^\w{5,12}$/
                if (pattern.test(input.value)) img.src = "../../img/correct.jpg"
                else img.src = "../../img/wrong.jpg"
            }
        }
    </script>
</head>
<body>
用户名：<input id="userNameInput" type="text"><img id="userNameValidate">
<br>
<button id="validate">验证</button>
</body>
</html>
