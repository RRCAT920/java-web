<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onsubmit</title>
    <script>
        window.onload = function () {
            let form = document.getElementById("form")
            form.onsubmit = function () {
                alert("不提交");
                // 返回true表单提交,false表单不提交
                return false
            }
        }

    </script>
</head>
<body>
<form id="form" action="https://www.baidu.com">
    <input type="submit">
</form>
</body>
</html>
