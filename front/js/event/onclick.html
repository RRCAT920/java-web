<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick</title>
    <script>
        window.onload = function () {
            let target = document.getElementById("target")
            target.onclick = function () {
                alert("单击事件")
            }
        }
    </script>
</head>
<body>
<button id="target">1</button>
</body>
</html>
