<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单示例</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            let $demoBtn = $("#demo")
            $demoBtn.click(function () {
                alert("jQuery demo.")
            })
        })
    </script>
</head>
<body>
<button id="demo">jQuery</button>
</body>
</html>
