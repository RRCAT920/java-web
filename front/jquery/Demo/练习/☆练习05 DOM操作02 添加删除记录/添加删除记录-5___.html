<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="styleB/css.css"/>
    <script type="text/javascript" src="../../script/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        /**
         * 代替事件处理函数
         */
        function deleteRow() {
            let $row = $(this).parents("tr")
            if (confirm(`确认删除${$row.children().first().text()}吗？`)) $row.remove()
            return false; // 取消a标签的默认跳转行为
        }

        $(function () {
            // live(event, data, function)处理匹配选择器的当前以及将来的元素（脚本创建的元素）
            // 删除
            $("a").live("click", deleteRow)

            $("#addEmpButton").click(function () {
                let $texts = $("input:text")
                $("<tr></tr>")
                    .append(`<td>${$texts.eq(0).val()}</td>`)
                    .append(`<td>${$texts.eq(1).val()}</td>`)
                    .append(`<td>${$texts.eq(2).val()}</td>`)
                    .append("<td><a href='#'>Delete</a></td>")
                    .appendTo($("#employeeTable"))

                $texts.val("") // 清空表单项
            })
        })
    </script>
</head>
<body>

<table id="employeeTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td>Tom</td>
        <td>tom@tom.com</td>
        <td>5000</td>
        <td><a href="deleteEmp?id=001">Delete</a></td>
    </tr>
    <tr>
        <td>Jerry</td>
        <td>jerry@sohu.com</td>
        <td>8000</td>
        <td><a href="deleteEmp?id=002">Delete</a></td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>10000</td>
        <td><a href="deleteEmp?id=003">Delete</a></td>
    </tr>
</table>

<div id="formDiv">

    <h4>添加新员工</h4>

    <table>
        <tr>
            <td class="word">name:</td>
            <td class="inp">
                <input type="text" name="empName" id="empName"/>
            </td>
        </tr>
        <tr>
            <td class="word">email:</td>
            <td class="inp">
                <input type="text" name="email" id="email"/>
            </td>
        </tr>
        <tr>
            <td class="word">salary:</td>
            <td class="inp">
                <input type="text" name="salary" id="salary"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addEmpButton" value="abc">
                    Submit
                </button>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
