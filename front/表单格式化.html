<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form action="">
    <h3 align="center">用户注册</h3>
    <table align="center">
        <tr>
            <td>用户名称：</td>
            <td><input type="text" value="默认值"></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" value="abc"></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" value="abc"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="gender">男
                <input type="radio" name="gender" checked="checked">女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td>
                <input type="checkbox" checked="checked">Java
                <input type="checkbox">C++
                <input type="checkbox">Scala
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <select>
                    <!--                <option>&#45;&#45;请选择国籍&#45;&#45;</option>-->
                    <option>中国</option>
                    <option>美国</option>
                    <option>日本</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td><textarea cols="20" rows="10">请输入自我评价。</textarea></td>
        </tr>
        <tr>
            <td><input type="reset"></td>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
